<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glowsy Galaxy Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; overflow-x: hidden; font-family: 'Poppins', sans-serif; background-color: #ffffff; color: #333; }

    header {
      background-color: #e3f2fd;
      color: #1e2a38;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      justify-content: space-between;
      position: relative;
    }
    header h1 {
      font-size: 0.8rem;
      margin-right: 20px;
      background: linear-gradient(270deg, #ff8a00, #e52e71, #6a11cb, #ff8a00);
      background-size: 600% 600%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 8s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .login-btn, .user-info-btn {
      background-color: #f39c12;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
    }
    .login-btn:hover, .user-info-btn:hover {
      background-color: #c87509;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    /* Modal Style */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 999;
      padding-top: 60px; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover, .close:focus {
      color: black;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-switch {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      color: #f39c12;
    }
  </style>
</head>

<body>

  <header>
    <h1>Glowsy Galaxy Shop</h1>
    <div id="userSection">
      <button class="login-btn" onclick="openModal()">Login/Signup</button>
    </div>
  </header>

  <!-- Login/Signup Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="formTitle">Login</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>
      <button class="login-btn" onclick="handleAuth()">Submit</button>
      <div class="form-switch" onclick="switchForm()">Don't have an account? Register</div>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCfiuZR7YHjsMm2ZD5ODWkpyqB3OvwDxoQ",
      authDomain: "glowsy-galaxy-shop-518c2.firebaseapp.com",
      projectId: "glowsy-galaxy-shop-518c2",
      storageBucket: "glowsy-galaxy-shop-518c2.appspot.com",
      messagingSenderId: "593285937055",
      appId: "1:593285937055:web:91e7edcd92834a42f22faa",
      measurementId: "G-QLFBVFNTN1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Modal Functions
    const modal = document.getElementById('authModal');
    const formTitle = document.getElementById('formTitle');
    let isLogin = true;

    function openModal() {
      modal.style.display = 'block';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    function switchForm() {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Login' : 'Register';
      document.querySelector('.form-switch').innerHTML = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
    }

    function handleAuth() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (isLogin) {
        auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            alert('Login Successful!');
            closeModal();
          })
          .catch((error) => {
            alert(error.message);
          });
      } else {
        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            alert('Registration Successful!');
            closeModal();
          })
          .catch((error) => {
            alert(error.message);
          });
      }
    }

    // Listen for auth state changes
    auth.onAuthStateChanged((user) => {
      const userSection = document.getElementById('userSection');
      if (user) {
        const email = user.email;
        userSection.innerHTML = `
          <div class="user-info">
            <button class="user-info-btn">${email}</button>
            <button class="login-btn" onclick="logout()">Logout</button>
          </div>
        `;
      } else {
        userSection.innerHTML = `<button class="login-btn" onclick="openModal()">Login/Signup</button>`;
      }
    });

    function logout() {
      auth.signOut()
        .then(() => {
          alert('Logged out!');
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script>

</body>
</html>
